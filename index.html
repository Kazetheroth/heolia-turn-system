<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/icon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Turn System</title>
    <style>
      :root {
        --background-color: #2c2c30;
        --text-color: #ffffff;
        --accent-color: #8c52ff;
        --border-color: #3f3f46;
        --highlight-color: #ff9900;
        --button-color: #42424a;
        --button-hover-color: #52525e;
      }
      
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        margin: 0;
        padding: 12px;
        background-color: var(--background-color);
        color: var(--text-color);
        height: 100vh;
        display: flex;
        flex-direction: column;
      }
      
      .container {
        display: flex;
        flex-direction: column;
        height: 100%;
        overflow: hidden;
      }
      
      .turn-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 8px 0;
        border-bottom: 1px solid var(--border-color);
        margin-bottom: 10px;
      }
      
      .turn-controls {
        display: flex;
        justify-content: space-between;
        gap: 8px;
        margin-bottom: 16px;
      }
      
      button {
        background-color: var(--button-color);
        color: var(--text-color);
        border: none;
        border-radius: 4px;
        padding: 8px 12px;
        cursor: pointer;
        font-size: 14px;
        transition: background-color 0.2s;
      }
      
      button:hover {
        background-color: var(--button-hover-color);
      }
      
      button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }
      
      button.primary {
        background-color: var(--accent-color);
      }
      
      .turn-list-container {
        flex: 1;
        overflow-y: auto;
        border: 1px solid var(--border-color);
        border-radius: 4px;
      }
      
      #turn-list {
        list-style: none;
        padding: 0;
        margin: 0;
      }
      
      .turn-item {
        display: flex;
        align-items: center;
        padding: 8px 12px;
        border-bottom: 1px solid var(--border-color);
        position: relative;
      }
      
      .turn-item:last-child {
        border-bottom: none;
      }
      
      .current-turn {
        background-color: rgba(255, 153, 0, 0.2);
        border-left: 4px solid var(--highlight-color);
      }
      
      .character-image {
        width: 32px;
        height: 32px;
        border-radius: 50%;
        object-fit: cover;
        margin-right: 10px;
      }
      
      .character-image-placeholder {
        width: 32px;
        height: 32px;
        border-radius: 50%;
        background-color: var(--button-color);
        margin-right: 10px;
      }
      
      .character-name {
        flex: 1;
        font-weight: 500;
      }
      
      .initiative-value {
        font-weight: bold;
        padding: 3px 8px;
        background-color: var(--button-color);
        border-radius: 12px;
        margin-right: 10px;
      }
      
      .initiative-controls {
        display: flex;
        gap: 4px;
      }
      
      .initiative-up,
      .initiative-down,
      .remove-item {
        padding: 3px 6px;
        font-size: 12px;
        min-width: 20px;
      }
      
      .remove-item {
        background-color: rgba(255, 100, 100, 0.3);
      }
      
      .remove-item:hover {
        background-color: rgba(255, 100, 100, 0.5);
      }
      
      .footer {
        margin-top: 10px;
        text-align: center;
        font-size: 12px;
        color: rgba(255, 255, 255, 0.5);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="turn-header">
        <h2>Heolia Turn System</h2>
        <div id="turn-counter">No active turn</div>
      </div>
      
      <div class="turn-controls">
        <button id="add-selected" class="primary">Add Selected</button>
        <div>
          <button id="previous-turn" disabled>◀ Previous</button>
          <button id="next-turn" disabled>Next ▶</button>
          <button id="reset-turns" disabled>Reset</button>
        </div>
      </div>
      
      <div class="turn-list-container">
        <ul id="turn-list">
          <!-- Turn items will be dynamically inserted here -->
        </ul>
      </div>
      
      <div class="footer">
        <p>Right-click on tokens to add them to the turn order</p>
      </div>
    </div>
    
    <script type="module" src="/main.js"></script>
  </body>
</html>
